<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminPanel</title>
    <link rel="icon" href="./android-chrome-192x192.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="admin.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow rounded navbar-light bg-light">
        <div class="container-fluid">
            <img
              class="navbar-brand bg-white"
              src="./nedd-removebg-preview__1___1_-removebg-preview.png"
              alt="Brand Logo"
            />
            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Add nav items here -->
                </ul>
            </div>
        </div>
    </nav>

    <div id="data" class="container mt-4">
        <div class="numdiv">
            <h3 class="number">No: <span id="main-number">1</span></h3>
        </div>
        <div class="data mt-4">
            <img class="image rounded" id="image" src="../public/nedd-removebg-preview__1___1_-removebg-preview.png" alt="Data Image">
            <p>Id <span>:</span> <span id="id"></span></p>
            <p>Username <span>:</span> <span id="user"></span></p>
            <p>Phone number <span>:</span> <span id="phone"></span></p>
            <p>Percentage <span>:</span> <span id="perc"></span></p>
            <p>Code <span>:</span> <span id="code"></span></p>
            <p>Age <span>:</span> <span id="age"></span></p>
            <p>Email <span>:</span> <span id="email"></span></p>
            <p>Skills and Qualification <span>:</span> <span id="skill"></span></p>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
